    <div class="d-flex justify-content-center align-items-center w-100 mt-5 ">
        <div class="w-25 p-5 border shadow text-center  " style="background-color: rgb(59, 53, 53); border-radius: 12px;">
          <div class="d-flex ">
            <p   style="color: aliceblue; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">CASIO</p>
          </div>
            <input type="text" id="result" class="form-control" style="pointer-events: none;" ><br><br>
            
            <button class="btn btn-info m-1" value="1" onclick="getValue(event)">1</button>
            <button class="btn btn-info m-1" value="2" onclick="getValue(event)">2</button>
            <button class="btn btn-info m-1" value="3" onclick="getValue(event)">3</button>
            <button class="btn btn-info m-1" value="+" onclick="getValue(event)">+</button>
            
            
            <br><br>
            <button class="btn btn-info m-1" value="4" onclick="getValue(event)">4</button>
            <button class="btn btn-info m-1" value="5" onclick="getValue(event)">5</button>
            <button class="btn btn-info m-1" value="6" onclick="getValue(event)">6</button>
            <button class="btn btn-info m-1" value="-" onclick="getValue(event)">-</button><br><br>
            <button class="btn btn-info m-1" value="7" onclick="getValue(event)">7</button>
            <button class="btn btn-info m-1" value="8" onclick="getValue(event)">8</button>
            <button class="btn btn-info m-1" value="9" onclick="getValue(event)">9</button>
            <button class="btn btn-info m-1" value="*" onclick="getValue(event)">x</button>
            <br><br> 
            <button class="btn btn-info m-1"  onclick="findResult()">=</button>
            <button class="btn btn-info m-1" value="0" onclick="getValue(event)">0</button>
            <button class="btn btn-info m-1" value="/" onclick="getValue(event)">/</button>
            <button class="btn m-1" style="background-color: palevioletred;"  onclick="dataclear()">C</button>


        </div>

    </div>
