{% extends 'base.html' %}

<title>{% block title %} LOGIN PAGE {% endblock %}</title>

{% block content %}

<div class="d-flex flex-column vw-100 vh-100 align-items-center justify-content-center">
    <div class="d-flex flex-column justify-content-center shadow border p-3 w-50 align-items-center">
        <form action="" method="post">
            {% csrf_token %}
            <h1 class="p-3"> User Login</h1>
            <div>
                <label for="" class="form-label">Username:</label>
                {{form.username}}
            </div>
            <div>
                <label for="" class="form-label">Password:</label>
                {{form.password}}
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center p-2">
                <input type="submit" class="btn btn-info">
            </div>
        </form>
        <div class="align-content-center d-flex flex-column justify-content-center">
            <a href="{% url 'register' %}">New user? Register here</a>
        </div>
    </div>
</div>
{% endblock %}
