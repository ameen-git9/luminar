{% extends 'base.html' %}

<title>{% block title %} confirmation {% endblock %}</title>

{% block content %}





<div class="d-flex flex-column vw-100 vh-100 align-items-center justify-content-center">
    <div class="d-flex justify-content-center shadow border p-3 w-50 align-items-center">
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}"?</p>
            {{ form }}
            <div class="d-flex flex-column align-items-center justify-content-center p-2">
                <input type="submit" value="Confirm" class="btn btn-info">
            </div>
        </form>
    </div>
</div>

{% endblock %}
