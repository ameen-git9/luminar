{% extends 'base.html' %}

<title>{% block title %} update todo {% endblock %}</title>

{% block content %}






<div class="d-flex vw-100 vh-100 align-items-center justify-content-center">
  <div class="d-flex justify-content-center shadow border p-3 w-50 align-items-center">
    <form action="" method="post">
      {% csrf_token %}
      <h1 class="p-3"> UPDATE TODO</h1>
      
      <div>
        <label for="" class="form-label">Titile:</label>
        {{form.title}}
      </div>
      <div>
        <label for="" class="form-label">Content:</label>
        {{form.content}}
      </div>
      <div>
        <label for="" class="form-label " type>Due date:</label>
        {{form.due_date}}
      </div>
       <div>
        <label for="" class="form-label " type>Status:</label>
        {{form.status}}
      </div>
      <div class="d-flex flex-column align-items-center justify-content-center p-2">
        <input type="submit" class="btn btn-info">
      </div>
    </form>
  </div>

</div>



{% endblock %}
