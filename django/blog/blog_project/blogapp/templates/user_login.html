{% extends 'base.html' %}
{% block main %}

<div class="d-flex flex-column vw-100 vh-100 align-items-center justify-content-center">
    <div class="d-flex flex-column justify-content-center shadow border p-3 w-50 align-items-center">
        <form action="" method="post">
            {% csrf_token %}
            <h1 class="p-3" style="font-family: Verdana, Geneva, Tahoma, sans-serif;"> LOGIN</h1>
            <div>
                <label for="" class="form-label">Username:</label>
                {{form.username}}
            </div>
            <div>
                <label for="" class="form-label">Password:</label>
                {{form.password}}
            </div>
            <div class="p-2">
                <label for="" class="form-label">User Type</label>
                {{form.usertype}}
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center p-2">
                <input type="submit" class="btn btn-success">
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center p-2">
                <p>New to BLOG ?<a href="{% url 'register' %}">Create an account</a></p>
            </div>
        </form>

    </div>
</div>


{% endblock %}
