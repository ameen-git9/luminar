{% extends 'base.html' %}

{% block main %}
<div class="d-flex flex-column vw-100 vh-100 align-items-center justify-content-center">
    <div class="d-flex flex-column justify-content-center shadow border p-3 w-50 align-items-center">
        <h2 class="p-3" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">USER REGISTRATION</h2>
        <form action="" method="post">
            {% csrf_token %}
            <label for="" class="form-label">Username</label>
            {{form.username}}
            <label for="" class="form-label">Password</label>
            {{form.password}}
            <label for="" class="form-label">Email ID</label>
            {{form.email}}

            <div class="d-flex flex-column align-items-center justify-content-center p-2">
                <input type="submit" class="btn btn-success">
            </div>

            <div class="d-flex flex-column align-items-center justify-content-center p-2">
                <p>Existing user ?<a href="{% url 'login' %}">Login</a></p>
                </p>
        </form>
    </div>
</div>
</div>
{% endblock %}
