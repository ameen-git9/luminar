{% extends 'base.html' %}
{% load static %}

{% block main %}

<section class="section" id="writer-dashboard">
    <div class="container">
        <h2 class="text-center mb-4">Writer Dashboard</h2>

        <!-- Profile Section -->
        <div class="card mb-4">
            <div class="card-body d-flex align-items-center">
                <img src="{% static 'assets/images/team-image-1-646x680.jpg' %}" alt="Profile" class="rounded-circle me-3" width="100">
                <div class="p-5">
                    <h4 id="writerName">{{user.username}}</h4>
                    <p id="writerEmail">{{user.email}}</p>
                    <a href="{% url 'updateprofile' user.id %}" class="btn btn-info">Edit Profile</a>
                </div>
            </div>
        </div>

        <!-- Add Blog -->
        <div class="text-end mb-3">
            <a href="{% url 'create' %}" class="btn btn-success">Add Blog</a>
        </div>

        <!-- Blog List -->
        <div class="row">
            {% for i in blog %}
            <div class="col-md-6 mb-4" id="blogCardTemplate">
                <div class="card">
                    <img src="{{ i.blog_pic.url }}" class="card-img-top" alt="Blog Image">
                    <div class="card-body">
                        <h5 class="card-title">{{i.title}}</h5>
                        <p class="card-text">{{i.content}}</p>
                        <a href="{% url 'updateblog' i.id %}" class="btn btn-primary">Edit</a>
                        <a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</a>
                        <a href="{% url 'viewblog' i.id %}" class="read-more">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
