<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5 ">
        <div class="card shadow border rounded p-4 ">
            <h2 class="mb-4 text-center">Add Employee</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3 ">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="age" name="salary" required>
                </div>
                <div class="mb-3">
                    <label for="place" class="form-label">Designation</label>
                    <input type="text" class="form-control" id="place" name="designation" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="email" name="phone" required>
                </div>
                <div class=" d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary ">UPDATE</button>
                </div> 
            </form>
        </div>
    </div>
</body>

</html>
