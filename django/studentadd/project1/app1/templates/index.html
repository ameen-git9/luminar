<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <title>Hello, world!</title>
  </head>
  <body class="d-flex flex-column vw-100 vh-100 align-items-center justify-content-center">

    <table class="table table-bordered table-striped">
        <tr>
            <th>sl.no</th>
            <th>ID</th>
            <th>NAME</th>
            <th>PLACE</th>
            <th>EMAIL</th>
            <th>AGE</th>
            <th>PHONE</th>
        </tr>
        {%for stud in students %}
            <tr>
                <td>{{forloop.counter}} </td>
                <td>{{stud.id}}</td>
                <td>{{stud.name}}</td>
                <td>{{stud.place}}</td>
                <td>{{stud.email}}</td>
                <td>{{stud.age}}</td>
                <td>{{stud.phone}}</td>
                <td>
                  <a href="{% url 'update_student' stud.id %}" class="btn btn-warning">Update</a>
                  <a href="{%url 'delete_student' stud.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="{% url 'Register_View' %}" class="btn btn-info">ADD STUDENT</a>
    
    <!-- <a href="regis" class="btn btn-info">ADD STUDENT</a> -->

  </body>
</html>
